!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Lisboa2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.2.2 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 4.4.4.14 255.255.255.252
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 192.168.1.2 255.255.255.248
 ip ospf 1 area 0
 duplex auto
 speed auto
 mpls ip
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 ip address 4.4.4.5 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no switchport
 ip address 192.168.1.9 255.255.255.252
 mpls ip
!
interface FastEthernet2/1
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 1000 subnets
 network 192.168.1.0 0.0.0.7 area 0
 network 192.168.1.8 0.0.0.3 area 0
 network 192.168.2.2 0.0.0.0 area 0
 default-information originate always
!
router bgp 1000
 bgp log-neighbor-changes
 neighbor 4.4.4.6 remote-as 20000
 neighbor 4.4.4.13 remote-as 40000
 neighbor 192.168.2.1 remote-as 1000
 neighbor 192.168.2.1 update-source Loopback0
 !
 address-family ipv4
  redistribute connected
  redistribute ospf 1 match internal external 2
  neighbor 4.4.4.6 activate
  neighbor 4.4.4.13 activate
  neighbor 192.168.2.1 activate
  neighbor 192.168.2.1 next-hop-self
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list c-priv-default4 seq 10 permit 10.0.0.0/8 le 32
ip prefix-list c-priv-default4 seq 12 permit 172.16.0.0/12 le 32
ip prefix-list c-priv-default4 seq 14 permit 192.168.0.0/16 le 32
ip prefix-list c-priv-default4 seq 16 permit 0.0.0.0/0
no cdp log mismatch duplex
!
route-map rm-priv-default4 deny 10
 match ip address prefix-list c-priv-default4
!
route-map rm-priv-default4 permit 20
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
