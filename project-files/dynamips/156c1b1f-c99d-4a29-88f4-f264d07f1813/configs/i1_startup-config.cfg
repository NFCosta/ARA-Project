!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Madrid
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 4.4.4.2 255.255.255.252
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 4.4.4.10 255.255.255.252
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 ip address 4.4.4.6 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no switchport
 ip address 190.200.1.1 255.255.255.0
!
interface FastEthernet2/1
 no switchport
 ip address 190.100.1.1 255.255.255.0
!
interface FastEthernet2/2
 no switchport
 ip address 4.4.4.17 255.255.255.252
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router bgp 20000
 bgp log-neighbor-changes
 neighbor 4.4.4.1 remote-as 1000
 neighbor 4.4.4.5 remote-as 1000
 neighbor 4.4.4.9 remote-as 40000
 !
 address-family ipv4
  redistribute connected
  neighbor 4.4.4.1 activate
  neighbor 4.4.4.5 activate
  neighbor 4.4.4.9 activate
  no auto-summary
  no synchronization
  network 190.100.1.0
  network 190.200.1.0
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
